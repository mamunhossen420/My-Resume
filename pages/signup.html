	<!---signup section start----->
	<section class="signup">
		<div class="container">
			<div class="signup-form">
			 <form>
				<label for="first-name">first name</label>
					<input id="first-name" type="text">
				<label for="last-name">last name</label>
					<input id="last-name" type="text">

				<label for="email">email</label>
					<input id="email" type="email">

				<label for="pass">password</label>
					<input id="pass" type="password">

				<strong>gender</strong>
					<input id="male" type="radio" name="gendr">
				<label for="male" >male</label>
					<input id="female" type="radio" name="gendr">
				<label for="female" >female</label>

				<strong>skills</strong>
					<input id="html" type="checkbox">
				<label for="html">html</label>	

					<input id="css" type="checkbox">
				<label for="css">css</label>	

					<input id="javascript" type="checkbox">
				<label for="javascript">javascript</label>	

					<input id="wordpress" type="checkbox">
				<label for="wordpress">wordpress</label>

					<input id="php" type="checkbox">
				<label for="php">php</label>	

				<strong for="message">message</strong>
				<textarea placeholder="Write a message" id="message" rows="10">
					
				</textarea>

				<input type="submit" value="signup now">
				<label class="login-direction">
					i have account<strong><a href="login.html">login</a>
				</strong>
				</label>
			 </form>
